{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <title>{{ chart.name }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      h<link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href={% static 'main/index.css' %}>
  </head>

  <body>
    <div class="bg-container">
      <div class="bg-dot"></div>
    </div>

    <div class="head-container">
      <img src="{% static 'main/point.svg' %}" alt="Point" />
      <div class="head-point-bg-dot"></div>
    </div>
    <div class="body-container">
      <p style="color: white">You have {{chart.points}} points</p>
    </div>

    <h1>{{ chart.name }}</h1>
    <p>{{ chart.points }}</p>
    <form action="{% url 'increase_points' chart.id %}" method="post">
      {% csrf_token %}
      <button name="add" value="">Add</button>
    </form>
    <form action="{% url 'redeem' chart.id %}" method="post">
      {% csrf_token %}
      <button name="redeem" value="">Redeem</button>
    </form>
    <p>{{ now }}</p>

    <h1>Rules</h1>
    1. 10湯姆熊遊樂場
  </body>
</html>
